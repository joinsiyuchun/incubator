{layout name="common/layout" /}
<div class="page-title-box">
    <div class="row align-items-center">
        <div class="col-sm-6">
            <h4 class="page-title">设备检查</h4>
        </div>
        <div class="col-sm-6">
            <ol class="breadcrumb float-right">
                <li class="breadcrumb-item"><a href="javascript:void(0);">消毒管理</a></li>
                <li class="breadcrumb-item"><a href="javascript:void(0);">使用登记</a></li>
                <li class="breadcrumb-item active">设备检查</li>
            </ol>
        </div>
    </div> <!-- end row -->
</div>
<!-- end page-title -->

<div class="row">
    <div class="col-12">
        <div class="card m-b-30">
            <div class="card-body">

                <h4 class="mt-0 header-title">维修费用</h4>

                {include file="common/alert" /}
                <form>
                    <div class="form-group row">
                        <label for="example-number-input" class="col-sm-2 col-form-label">配件费用</label>
                        <div class="col-sm-10">
                            <input name="accessary_cost" class="form-control" type="number" value="{$accessary_cost}" id="example-number-input">
                        </div>
                    </div>


                    <div class="form-group row">
                        <label for="example-text-input" class="col-sm-2 col-form-label">服务费用</label>
                        <div class="col-sm-10">
                            <input name="total_cost" class="form-control" type="number" value="{$total_cost}" id="example-text-input">
                            <input type="hidden" name="action" value="add" class="form-control">
                            <input type="hidden" name="order_id" value="{$order_id}"  class="form-control">
                            <input type="hidden" name="id" value="{$id}"  class="form-control">
                            <input type="hidden" name="incub_id" value="{$incub_id}"  class="form-control">
                        </div>
                    </div>

                    <div class="form-group row float-right"> 
                        <div class="col-8 ">

                            <input type="submit" value="确认" class="btn btn-primary mb-4 waves-effect waves-light">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div> <!-- end col -->
</div> <!-- end row -->
