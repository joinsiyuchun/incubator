{layout name="common/layout" /}
<!-- Page Header-->
<header class="page-header">
    <div class="container-fluid">
        <h2 class="no-margin-bottom">编辑用户信息</h2>
    </div>
</header>
<!-- Forms Section-->
 <section class="forms"> 
            <div class="container-fluid">
            
                <!-- Basic Form-->
               
                  <div class="card">
                    
                    <div class="card-header d-flex align-items-center">
                      <h3 class="h4">编辑</h3>
                    </div>
                    <div class="card-body">
                       {include file="common/alert" /}
                      <form>
                        <div class="form-group">       
                          <label class="form-control-label">用户名</label>
                           <input name="username" type="text" class="form-control" value="{$userinfo.username}" required/>
                           <input type="hidden" name="action" value="add" class="form-control">
                           <input type="hidden" name="id" value="{$userinfo.id}"  class="form-control">
                        </div>
                         <div class="form-group">       
                          <label class="form-control-label">姓名</label>
                          <input type="text" name="realname" value="{$userinfo.realname}" class="form-control" required>
                        </div>
                        <div class="form-group">       
                          <label class="form-control-label">手机号</label>
                          <input type="text" name="mobile" value="{$userinfo.mobile}" class="form-control" required>
                        </div>
                          <div class="form-group row">
                                <label class="col-sm-3 form-control-label">角色</label>
                                <div class="col-sm-9">
                                    <select name="role" class="form-control mb-3" required>
                                        <option {if $userinfo.role==='管理员'}selected{/if}>管理员</option>
                                        <option {if $userinfo.role==='护士长'}selected{/if}>护士长</option>
                                        <option {if $userinfo.role==='护士'}selected{/if}>护士</option>
                                        <option {if $userinfo.role==='院感'}selected{/if}>院感</option>
                                        <option {if $userinfo.role==='消毒计划员'}selected{/if}>消毒计划员</option>
                                    </select>
                                </div>
                            </div>
                        <div class="form-group row">
                                <label class="col-sm-3 form-control-label">状态</label>
                                <div class="col-sm-9">
                                    <select name="status" class="form-control mb-3" required>
                                        <option {if $userinfo.status==='正常'}selected{/if}>正常</option>
                                        <option {if $userinfo.status==='停用'}selected{/if}>停用</option>
                                    </select>
                                </div>
                            </div>
                        
                        <div class="form-group">       
                          <input type="submit" value="提交" class="btn btn-primary">
                        </div>
                      </form>
                    </div>
                  </div>
                
             </div>
           
    </section>
