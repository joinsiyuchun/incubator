{layout name="common/layout" /}
<div class="page-title-box">
    <div class="row align-items-center">
        <div class="col-sm-6">
            <h4 class="page-title">用户管理</h4>
        </div>
        <div class="col-sm-6">
            <ol class="breadcrumb float-right">
                <li class="breadcrumb-item"><a href="javascript:void(0);">后台管理</a></li>
                <li class="breadcrumb-item"><a href="javascript:void(0);">权限管理</a></li>
                <li class="breadcrumb-item active">用户管理</li>
            </ol>
        </div>
    </div> <!-- end row -->
</div>
<!-- Forms Section-->
<section class="forms"> 
    <div class="container-fluid">
        <div class="row">
            <!-- Form Elements -->
            <div class="col-lg-12">
                <div class="card">

                    <div class="card-body">
                         {include file="common/alert" /}
                        <form class="form-horizontal">
                             
                             <div class="form-group row">
                                <label class="col-sm-1 col-form-label">用户名</label>
                                <div class="col-sm-3">
                                    <input type="text" name="username"  class="form-control">
                                    <input type="hidden" name="action" value="search" class="form-control">
                                </div>
                           
                                <label class="col-sm-1 col-form-label">姓名</label>
                                <div class="col-sm-3">
                                    <input type="text" name="realname"  class="form-control">
                                </div>
                           
                                <label class="col-sm-1 col-form-label">手机号</label>
                                <div class="col-sm-3">
                                    <input type="text" name="mobile"  class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-1 col-form-label">状态 </label>
                                <div class="col-sm-5">
                                   <select name="status" class="form-control mb-3">
                                      <option selected>全部</option>  
                                        <option>正常</option>
                                        <option>停用</option>
                                    </select>
                                </div>
                           
                                <label class="col-sm-1 col-form-label">角色</label>
                                <div class="col-sm-5">
                                    <select name="role" class="form-control mb-3">
                                        <option selected>全部</option>
                                        <option>管理员</option>
                                        <option>护士长</option>
                                        <option>护士</option>
                                        <option>院感</option>
                                        <option>消毒计划员</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row float-right">
                                <div class="col-sm-12">
                                    <button type="reset" class="btn btn-secondary">重置条件</button>
                                    <button type="submit" class="btn btn-primary">提交查询</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="col-xs-12">
    <div class="card">
        
      <div class="btn-toolbar">
                    <div class="btn-group focus-btn-group">
                        <button type="button" class="btn btn-secondary btn-primary"
                                onclick="window.location.href = '../Sys/createuser'">
                            <span class="mdi mdi-crosshairs-gps"></span> 创建用户</button>
                    </div>
                </div>
               
        <div class="card-body no-padding">
            <table class="datatable table table-striped primary" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>用户名</th>
                        <th>姓名</th>
                      
                        <th>所属角色</th>
                        <th>状态</th>
                        <th>启用时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                {foreach $userinfo as $v}
                    <tr>
                        <td>{$v.id}</td>
                        <td>{$v.username}</td>
                        <td>{$v.realname}</td>
                        <td>{$v.role}</td>
                         <td>{$v.status}</td>
                        <td>{$v.createdat}</td>
                         <td><a href="{:url('updateuser', ['id' => $v.id])}" style="margin-right:7px;">编辑</a>
                    </tr>
                {/foreach}
               {if $userinfo->isEmpty()}
                  <tr><td colspan="8" class="text-center">未查询到符合要求用户</td></tr>
               {/if}    
             
                </tbody>
            </table>
        </div>
    </div>
</div>
    </div>


      
    
    </section>
