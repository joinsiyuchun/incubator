{layout name="common/layout" /}
<div class="page-title-box">
    <div class="row align-items-center">
        <div class="col-sm-6">
            <h4 class="page-title">创建用户</h4>
        </div>
        <div class="col-sm-6">
            <ol class="breadcrumb float-right">
                <li class="breadcrumb-item"><a href="javascript:void(0);">后台管理</a></li>
                <li class="breadcrumb-item"><a href="javascript:void(0);">权限管理</a></li>
                <li class="breadcrumb-item active">创建用户</li>
            </ol>
        </div>
    </div> <!-- end row -->
</div>
<!-- Forms Section-->
 <section class="forms"> 
            <div class="container-fluid">
            
                <!-- Basic Form-->
               
                  <div class="card">
                   
                    <div class="card-body">
                      
                      <form>
                        <div class="form-group row">       
                          <label class="form-control-label col-sm-2">用户名</label>
                           <input name="username" type="text" class="form-control col-sm-10" required/>
                           <input type="hidden" name="action" value="add" class="form-control">
                        </div>
                         <div class="form-group row">       
                          <label class="form-control-label col-sm-2">姓名</label>
                          <input type="text" name="realname" class="form-control col-sm-10" required>
                        </div>
                        <div class="form-group row">       
                          <label class="form-control-label col-sm-2">手机号</label>
                          <input type="text" name="mobile"  class="form-control col-sm-10" required>
                        </div>
                          <div class="form-group row">
                                <label class="col-sm-2 form-control-label">角色</label>
                                
                                    <select name="role" class="form-control mb-3 col-sm-10" required>
                                        <option >护士长</option>
                                        <option >护士</option>
                                        <option >院感</option>
                                        <option >消毒计划员</option>
                                    </select>
                                
                            </div>
                        <div class="form-group row">
                                <label class="col-sm-2 form-control-label">状态</label>
                                
                                    <select name="status" class="form-control mb-3 col-sm-10" required>
                                        <option >正常</option>
                                        <option >停用</option>
                                    </select>
                                
                            </div>
                          <div class="form-group row float-right">
                                <div class="col-sm-12">
                                    <button type="reset" class="btn btn-secondary">重置表单</button>
                                    <button type="submit" class="btn btn-primary">提交保存</button>
                                </div>
                            </div>
                      </form>
                    </div>
                  </div>
                
             </div>
           
    </section>
