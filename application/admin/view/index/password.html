{layout name="common/layout" /}
<!-- Forms Section-->
<section class="forms"> 
    <div class="container-fluid">
        <div class="row">
            <!-- Form Elements -->
            <div class="col-lg-12">
                <div class="card">

                    <div class="card-header d-flex align-items-center">
                        <h3 class="h4">修改密码</h3>
                    </div>
                    
                    <div class="card-body">
                        {include file="common/alert" /}
                     <form id="pwd_form" class="form-horizontal">
                        <div class="form-group">
                          
                             <div class="form-group row">
                                <label class="col-sm-2 form-control-label">输入新密码</label>
                                <div class="col-sm-9">
                                <input id="password1" type="password"  class="form-control" name="password" required />
                                </div>
                              </div>
                             <div class="form-group row">
                              <label class="col-sm-2 form-control-label">确认密码</label>
                              <div class="col-sm-9">
                                <input id="password2" type="password" class="form-control" required />
                              </div>
                            </div>
                           
                          
                             <div class="form-group row">
                                <div class="col-sm-4 offset-sm-3">
                                <input type="submit" class="btn btn-primary" value="确认修改" />{:token()}
                                </div>
                             </div>
                        </div>
                      </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
  $('#pwd_form').submit(function() {
    if ($('#password1').val() !== $('#password2').val()) {
      alert('两次输入的密码不一致！');
      return false;
    }
  })
</script>
