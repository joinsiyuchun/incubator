{layout name="common/layout" /}
<div class="page-title-box">
    <div class="row align-items-center">
        <div class="col-sm-6">
            <h4 class="page-title">设备预留</h4>
        </div>
        <div class="col-sm-6">
            <ol class="breadcrumb float-right">
                <li class="breadcrumb-item"><a href="javascript:void(0);">后台管理</a></li>
                <li class="breadcrumb-item"><a href="javascript:void(0);">维修管理</a></li>
                <li class="breadcrumb-item active">设备预留</li>
            </ol>
        </div>
    </div> <!-- end row -->
</div>
<!-- Forms Section-->
<section class="forms" > 
    <div class="container-fluid">
        <div class="row">
            <!-- Form Elements -->
            <div class="col-lg-12">
                <div class="card">

                    <div class="card-body">
                        {include file="common/alert" /}
                        <form class="form-horizontal">
                            <div class="form-group row">
                                <label class="col-sm-1 form-control-label">编号</label>
                                <div class="col-sm-3">
                                    <input type="text" name="code" class="form-control">
                                    <input type="hidden" name="action" value="add" class="form-control">
                                </div>
                                  <label class="col-sm-1 form-control-label">型号</label>
                                <div class="col-sm-3">
                                    <input type="text" name="brand" class="form-control">
                                </div>
                                   <label class="col-sm-1 form-control-label">序列号</label>
                                <div class="col-sm-3">
                                    <input type="text" name="seriesno" class="form-control">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-1 form-control-label">类型</label>
                                <div class="col-sm-5">
                                    <select name="type[]" class="form-control mb-3" multiple="multiple">
                                        <option>婴儿培养箱</option>
                                        <option>婴儿转移箱</option>
                                        <option>婴儿光疗箱</option>
                                        <option>婴儿辐射保暖台</option>
                                        <option>其它</option>
                                    </select>
                                </div>
                                 <label class="col-sm-1 form-control-label">房间</label>
                                <div class="col-sm-5">
                                    <select name="room[]" class="form-control mb-3" multiple="multiple">
                                        <option>1病房</option>
                                        <option>2病房</option>
                                        <option>3病房</option>
                                        <option>4病房</option>
                                        <option>5病房</option>
                                        <option>6病房</option>
                                        <option>7病房</option>
                                        <option>8病房</option>
                                    </select>
                                </div>
                            </div>
                           
                            <div class="form-group row float-right">
                                <div class="col-sm-12">
                                    <button type="reset" class="btn btn-secondary">重置条件</button>
                                    <button type="submit" class="btn btn-primary">提交查询</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="table-responsive b-0 fixed-solution">
            <table class="table table-striped" cellspacing="0" width="100%">   
                <thead>
                    <tr>
                        <th>暖箱编号</th>
                        <th>设备类型</th>
                        <th>品牌型号序列号</th>
                        <th>设备状态</th>
                        <th>所在病房</th>
                        <th>是否启用</th>
                        <th>预留</th>
                    </tr>
                </thead>
                <tbody>
                    {foreach $incubatorinfo as $v}
                    <tr>
                        <td>{$v.code}</td>
                        <td>{$v.type}</td>
                        <td>{$v.brand}-{$v.seriesno}</td>
                        <td>{$v.status}</td>
                        <td>{$v.room}</td>
                        <td>{$v.available}</td>
                        <td><a href="{:url('reserveincubator', ['id' => $v.id])}">预留</a></td>
                    </tr>
                    {/foreach}

                </tbody>
            </table>
       
    </div>
</div>
</div>




</section>
