{layout name="common/layout" /}
<div class="page-title-box">
    <div class="row align-items-center">
        <div class="col-sm-6">
            <h4 class="page-title">病患路径分析</h4>
        </div>
        <div class="col-sm-6">
            <ol class="breadcrumb float-right">
                <li class="breadcrumb-item"><a href="javascript:void(0);">后台管理</a></li>
                <li class="breadcrumb-item"><a href="javascript:void(0);">报告中心</a></li>
                <li class="breadcrumb-item active">维修路径分析</li>
            </ol>
        </div>
    </div> <!-- end row -->
</div>
<!-- Forms Section-->
<div class="row ">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body mt-5">

                <section id="cd-timeline" class="cd-container">
                    <div class="row">
                        <div class="col-md-12">

                            <div class="main-timeline">
                                {foreach  name="path" item="v" key="k"}
                                <div class="timeline">
                                    <span class="timeline-icon"></span>
                                    <span class="year">{$v.operationdt}</span>
                                    <div class="timeline-content">
                                        <h3 class="title">{$v.patientname}（故障描述：{$v.patientno}）</h3>
                                        <p class="description text-muted">
                                            房间号：{$v.room}
                                            设备编号：{$v.incubatorid}-{$v.incubtype}<br>操作人：{$v.operatorname} 操作：{$v.operationtype}
                                        </p>
                                    </div>
                                </div>
                                {/foreach}    
                            </div>
                        </div>
                    </div>

                </section>

            </div>
        </div>
    </div>
</div>
