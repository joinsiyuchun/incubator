{layout name="common/layout" /}
<div class="page-title-box">
    <div class="row align-items-center">
        <div class="col-sm-6">
            <h4 class="page-title">新设备登记</h4>
        </div>
        <div class="col-sm-6">
            <ol class="breadcrumb float-right">
                <li class="breadcrumb-item"><a href="javascript:void(0);">管理后台</a></li>
                <li class="breadcrumb-item"><a href="javascript:void(0);">维修管理</a></li>
                <li class="breadcrumb-item active">新设备登记</li>
            </ol>
        </div>
    </div> <!-- end row -->
</div>
<!-- end page-title -->
<!-- Forms Section-->
<!-- Forms Section-->
<div class="row">
    <div class="col-12">
        <div class="card m-b-30">
            <div class="card-body">
                <form >
                    <div class="form-group row">
                        <label class="col-sm-2 form-control-label">设备编号</label>
                        <div class="col-sm-10">
                            <input name="code" type="text" class="form-control" required/>
                        </div>
                    </div>
                    <div class="line"></div>
                    <div class="form-group row">
                        <label class="col-sm-2 form-control-label" >设备说明</label>
                        <div class="col-sm-10">

                            <textarea name="memo"  rows="3" cols="20" class="form-control" ></textarea>
                        </div>
                    </div>
                    <div class="line"></div>
                    <div class="form-group row">
                        <label class="col-sm-2 form-control-label">设备类型</label>
                        <div class="col-sm-10">
                            <select name="type" class="form-control mb-3">
                                <option selected="selected">婴儿暖箱</option>
                                <option>转移箱</option>
                                <option>婴儿光疗暖箱</option>
                                <option>婴儿辐射保暖台</option>
                                <option>其它</option>
                            </select>
                        </div>

                    </div>
                    <div class="line"></div>
                    <div class="form-group row">
                        <label class="col-sm-2 form-control-label">品牌型号</label>
                        <div class="col-sm-10">
                            <input type="text" name="brand" class="form-control">
                        </div>
                    </div>
                    <div class="line"></div>
                    <div class="form-group row">
                        <label class="col-sm-2 form-control-label">序列号</label>
                        <div class="col-sm-10">
                            <input  type="text" name="seriesno"  class="form-control">
                        </div>
                    </div>

                    <div class="line"></div>
                    <div class="form-group row">
                        <label class="col-sm-2 form-control-label">当前状态</label>

                        <div class="col-sm-10">
                            <select name="status" class="form-control mb-3" >
                                <option >在用</option>
                                <option>备机</option>
                                <option>报修待接修</option>
                                <option selected>维修中</option>
                            </select>
                        </div>
                    </div>

                    <div class="line"></div>
                    <div class="form-group row">
                        <label class="col-sm-2 form-control-label">是否启用</label>

                        <div class="col-sm-10">
                            <select name="available" class="form-control mb-3">
                                <option  selected="selected">启用</option>
                                <option>未启用</option>
                                <option>备用</option>
                            </select>
                        </div>
                    </div>
                    <div class="line"></div>
                    <div class="form-group row">
                        <label class="col-sm-2 form-control-label">所在房间</label>

                        <div class="col-sm-10">
                            <select name="room" class="form-control mb-3">
                                <option selected="selected">1病房</option>
                                <option>2病房</option>
                                <option>3病房</option>
                                <option>4病房</option>
                                <option>5病房</option>
                                <option>6病房</option>
                                <option>7病房</option>
                                <option>8病房</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 form-control-label">日常检查计划 </label>
                        <div class="col-sm-10">
                            <div class="i-checks">
                                <input name="cleancycle[]" type="checkbox" checked="" class="checkbox-template" value="每日消毒">
                                <label for="checkboxCustom1">每日检查</label>
                            </div>
                            <div class="i-checks">
                                <input name="cleancycle[]" type="checkbox" class="checkbox-template" value="每周消毒">
                                <label for="checkboxCustom2">每周检查</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row float-right">
                        <div class="col-sm-12">
                            <button type="reset" class="btn btn-secondary">重置表单</button>
                            <button type="submit" class="btn btn-primary">提交保存</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div> <!-- end col -->
</div> <!-- end row -->
