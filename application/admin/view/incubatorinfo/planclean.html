{layout name="common/layout" /}
<div class="page-title-box">
    <div class="row align-items-center">
        <div class="col-sm-6">
            <h4 class="page-title">消毒计划</h4>
        </div>
        <div class="col-sm-6">
            <ol class="breadcrumb float-right">
                <li class="breadcrumb-item"><a href="javascript:void(0);">后台管理</a></li>
                <li class="breadcrumb-item"><a href="javascript:void(0);">消毒管理</a></li>
                <li class="breadcrumb-item active">消毒计划</li>
            </ol>
        </div>
    </div> <!-- end row -->
</div>
<!-- Forms Section-->
<section class="forms"> 
    <div class="container-fluid">
        <div class="row">
            <!-- Form Elements -->
            <div class="col-lg-12">
                <div class="card">

                    <div class="card-body">
                        {include file="common/alert" /}
                        <form class="form-horizontal">
                            <div class="form-group row">
                                <label class="col-sm-1 col-form-label">编号</label>
                                <div class="col-sm-3">
                                    <input type="text" name="code"  class="form-control">
                                    <input type="hidden" name="action" value="add" class="form-control">
                                </div>
                            
                                <label class="col-sm-1 col-form-label">说明</label>
                                <div class="col-sm-3">
                                    <input type="text" name="memo"  class="form-control">
                                </div>
                                 <label class="col-sm-1 col-form-label">类型</label>
                                <div class="col-sm-3">
                                    <select name="plancycle" class="form-control mb-3">
                                        <option>全部</option>
                                        <option>每天消毒</option>
                                        <option>每周消毒</option>
                                    </select>
                                </div>
                            </div>


                            <div class="form-group row">
                                <label class="col-sm-1 form-control-label">范围</label>
                                <div class="col-sm-5">
                                    <select name="type[]" class="form-control mb-3" multiple="multiple">
                                        <option>婴儿暖箱</option>
                                        <option>婴儿转移箱</option>
                                        <option>婴儿光疗箱</option>
                                        <option>婴儿辐射保暖台</option>
                                        <option>其它</option>
                                    </select>
                                </div>
                           
                                <label class="col-sm-1 form-control-label">房间</label>
                                <div class="col-sm-5">
                                    <select name="room[]" class="form-control mb-3" multiple="multiple">
                                        <option>1病房</option>
                                        <option>2病房</option>
                                        <option>3病房</option>
                                        <option>4病房</option>
                                        <option>5病房</option>
                                        <option>6病房</option>
                                        <option>7病房</option>
                                        <option>8病房</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row float-right">
                                <div class="col-sm-12">
                                    <button type="reset" class="btn btn-secondary">重置条件</button>
                                    <button type="submit" class="btn btn-primary">提交查询</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xs-12">
            <div class="card">
                <div class="btn-toolbar">
                    <div class="btn-group focus-btn-group">
                        <button type="button" class="btn btn-secondary btn-primary"
                                onclick="window.location.href = '../incubatorinfo/createplan'">
                            <span class="mdi mdi-crosshairs-gps"></span> 创建计划</button>
                    </div>
                </div>
               
                <div class="card-body no-padding">
                    <table class="datatable table table-striped primary" cellspacing="0" width="100%">
                        <thead>
                            <tr>
                                <th>计划编号</th>
                                <th>计划描述</th>
                                <th>设备类型</th>

                                <th>所在病房</th>
                                <th>开始时间</th>
                                <th>结束时间</th>
                                <th>计划类型</th>

                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            {foreach $cleanplan as $v}
                            <tr>
                                <td>{$v.code}</td>
                                <td>{$v.memo}</td>
                                <td>{$v.type}</td>
                                <td>{$v.room}</td>
                                <td>{$v.startdt}</td>
                                <td>{$v.enddt}</td>
                                <td>{$v.plancycle}</td>

                                <td><a href="{:url('updateplan', ['id' => $v.id])}" style="margin-right:7px;">编辑</a></td>
                            </tr>
                            {/foreach}
                            {if $cleanplan->isEmpty()}
                            <tr><td colspan="8" class="text-center">还没有添加计划</td></tr>
                            {/if}    
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>




</section>
