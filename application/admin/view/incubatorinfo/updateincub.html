{layout name="common/layout" /}
<div class="page-title-box">
    <div class="row align-items-center">
        <div class="col-sm-6">
            <h4 class="page-title">设备信息维护</h4>
        </div>
        <div class="col-sm-6">
            <ol class="breadcrumb float-right">
                <li class="breadcrumb-item"><a href="javascript:void(0);">消毒管理</a></li>
                <li class="breadcrumb-item"><a href="javascript:void(0);">设备档案</a></li>
                <li class="breadcrumb-item active">设备信息维护</li>
            </ol>
        </div>
    </div> <!-- end row -->
</div>
          <!-- Forms Section-->
          <section class="forms"> 
            <div class="container-fluid">
              <div class="row">
                <!-- Form Elements -->
                <div class="col-lg-12">
                  <div class="card">

                    <div class="card-body">
                        <form >
                            <div class="form-group row">
                          <label class="col-sm-2 form-control-label">暖箱编号</label>
                          <div class="col-sm-10">
                            <input name="code" type="text" value="{$incubinfo.code}" class="form-control" required/>
                             <input type="hidden" name="action" value="add" class="form-control">
                           <input type="hidden" name="id" value="{$incubinfo.id}"  class="form-control">
                          </div>
                        </div>
                        <div class="line"></div>
                        <div class="form-group row">
                          <label class="col-sm-2 form-control-label" >设备说明</label>
                          <div class="col-sm-10">
                             
                              <textarea name="memo"  rows="3" cols="20" class="form-control" >{$incubinfo.memo}</textarea>
                          </div>
                        </div>
                        <div class="line"></div>
                        <div class="form-group row">
                         <label class="col-sm-2 form-control-label">设备类型</label>
                           <div class="col-sm-10">
                            <select name="type" class="form-control mb-3">
                              <option {if $incubinfo.type==='婴儿暖箱'}selected{/if}>婴儿暖箱</option>
                              <option {if $incubinfo.type==='转移箱'}selected{/if}>转移箱</option>
                              <option {if $incubinfo.type==='婴儿光疗暖箱'}selected{/if}>婴儿光疗暖箱</option>
                              <option {if $incubinfo.type==='婴儿辐射保暖台'}selected{/if}>婴儿辐射保暖台</option>
                              <option {if $incubinfo.type==='其它'}selected{/if}>其它</option>
                            </select>
                          </div>
                  
                        </div>
                        <div class="line"></div>
                        <div class="form-group row">
                          <label class="col-sm-2 form-control-label">品牌型号</label>
                          <div class="col-sm-10">
                            <input type="text" name="brand"  value="{$incubinfo.brand}" class="form-control">
                          </div>
                        </div>
                         <div class="line"></div>
                        <div class="form-group row">
                          <label class="col-sm-2 form-control-label">序列号</label>
                          <div class="col-sm-10">
                            <input  type="text" name="seriesno" value="{$incubinfo.seriesno}" class="form-control">
                          </div>
                        </div>
                        
                        <div class="line"></div>
                        <div class="form-group row">
                          <label class="col-sm-2 form-control-label">当前状态</label>
                          
                          <div class="col-sm-10">
                            <select name="status" class="form-control mb-3">
                              <option {if $incubinfo.status==='空闲'}selected{/if}>空闲</option>
                              <option {if $incubinfo.status==='预留'}selected{/if}>预留</option>
                              <option {if $incubinfo.status==='使用中'}selected{/if}>使用中</option>
                              <option {if $incubinfo.status==='待消毒'}selected{/if}>待消毒</option>
                            </select>
                          </div>
                        </div>
                      
                        <div class="line"></div>
                        <div class="form-group row">
                          <label class="col-sm-2 form-control-label">是否启用</label>
                          
                          <div class="col-sm-10">
                            <select name="available" class="form-control mb-3">
                              <option  {if $incubinfo.type==='启用'}selected{/if}>启用</option>
                              <option {if $incubinfo.type==='未启用'}selected{/if}>未启用</option>
                            </select>
                          </div>
                        </div>
                        <div class="line"></div>
                        <div class="form-group row">
                          <label class="col-sm-2 form-control-label">所在房间</label>
                          
                           <div class="col-sm-10">
                            <select name="room" class="form-control mb-3">
                              <option {if $incubinfo.type==='1病房'}selected{/if}>1病房</option>
                              <option {if $incubinfo.type==='2病房'}selected{/if}>2病房</option>
                              <option {if $incubinfo.type==='3病房'}selected{/if}>3病房</option>
                              <option {if $incubinfo.type==='4病房'}selected{/if}>4病房</option>
                              <option {if $incubinfo.type==='5病房'}selected{/if}>5病房</option>
                              <option {if $incubinfo.type==='6病房'}selected{/if}>6病房</option>
                              <option {if $incubinfo.type==='7病房'}selected{/if}>7病房</option>
                              <option {if $incubinfo.type==='8病房'}selected{/if}>8病房</option>
                            </select>
                          </div>
                        </div>
                      
              <div class="form-group row">
                        <label class="col-sm-2 form-control-label">消毒计划 </label>
                        <div class="col-sm-10">
                            <div class="i-checks">
                                <input name="cleancycle[]" type="checkbox" checked="" class="checkbox-template" value="每日消毒">
                                <label for="checkboxCustom1">每日消毒</label>
                            </div>
                            <div class="i-checks">
                                <input name="cleancycle[]" type="checkbox" class="checkbox-template" value="每周消毒">
                                <label for="checkboxCustom2">每周消毒</label>
                            </div>
                        </div>
                    </div>
                        <div class="form-group row float-right">
                        <div class="col-sm-12">
                            <button type="reset" class="btn btn-secondary">重置表单</button>
                            <button type="submit" class="btn btn-primary">提交保存</button>
                        </div>
                    </div>
                     </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
